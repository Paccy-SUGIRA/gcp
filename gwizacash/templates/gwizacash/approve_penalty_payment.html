{% extends 'gwizacash/base.html' %}
{% load humanize %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Review Penalty Payment</h4>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>User:</strong> {{ payment.penalty.user.get_full_name|default:payment.penalty.user.username }}
                </div>
                <div class="col-md-6">
                    <strong>Amount:</strong> {{ payment.amount|floatformat:2|intcomma }} RWF
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>Bank Slip:</strong> 
                    <a href="{{ payment.bank_slip.url }}" target="_blank" class="btn btn-sm btn-info">View Slip</a>
                </div>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="rejection_reason" class="form-label">Rejection Reason (optional):</label>
                    <textarea name="rejection_reason" id="rejection_reason" class="form-control" placeholder="Enter reason for rejection (if rejecting)" rows="4"></textarea>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" name="action" value="approve" class="btn btn-success">Approve</button>
                    <button type="submit" name="action" value="reject" class="btn btn-danger">Reject</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
